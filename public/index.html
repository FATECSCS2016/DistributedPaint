<html ng-app="paintApp">
    <head>
        <title>Projeto Paint</title>
        <meta charset="utf-8"/>
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/service.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            #paint{
                border-style: solid;
                border-color: black;
            }
        </style>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body ng-controller="paintController">
        <h1>Projeto Paint</h1>
        <canvas   width="600" height="600" id="paint" ng-mousemove="mouseF($event)" ng-mousedown="mousePressed=true" ng-mouseup="mousePressed=false">
        </canvas>
        <h1>Versoes</h1>
        <ul ng-repeat="paintVersion in paintLista">
            <li ng-click="mudaVersao($index)">{{paintVersion.version}}</li>
        </ul>
    </body>
</html>
