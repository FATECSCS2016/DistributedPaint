<html ng-app="paintApp">
    <head>
        <title>Projeto Paint</title>
        <meta charset="utf-8"/>
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/service.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            #paint{
                border-style: solid;
                border-color: black;
                float:left;
                position: relative;
                margin-right: 40px;
                margin-bottom: 40px;
                border-width: 1px;
            }
            #versionList{
                width: 100%;
                float: left;
            }
            #bodyDiv{
                width: 80%;
                margin-left: auto ;
                margin-right: auto ;
                background-color: white;
            }
            td{
                padding: 0px;
                top: 0px;
                vertical-align: top;
            }
            body {
                background-color:black;
            }
        </style>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body ng-controller="paintController">
        <div id="bodyDiv">
            <h1>Projeto Paint</h1>
            <table>
                <tr>
                    <td>
                        <canvas   width="800" height="600" id="paint" ng-mousemove="mouseF($event)" ng-mousedown="mousePressed=true" ng-mouseup="mousePressed=false">
                        </canvas>
                    </td>
                <!--div id="versionList"?
                    <h1>Versoes</h1>
                    <ul ng-repeat="paintVersion in paintLista">
                        <li><button class="btn btn-default" ng:click="mudaVersao($index)">{{paintVersion.version}}</button></li>
                        
                    </ul>
                </div-->
                    <td>
                        <h2 style="margin-top:0px;">Version</h2>
                        <select class="form-control" ng-model="selectedVersion" ng:click="mudaVersao()" id="versionList">
                            <option ng-repeat="paintVersion in paintLista" value="{{paintVersion.version}}" ng:click="mudaVersao($index)">{{paintVersion.version}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default" ng:click="salvar()">Saver</button>
                        <button class="btn btn-default" ng:click="cleanCanvas()">Clean</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
